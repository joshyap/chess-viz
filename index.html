<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chess Visualizations</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body onload="getChessData()">
    <div class="chart">
        <h1>Chess ELO Visualizations</h1>
        <div class="d3_ratings"></div>
        <hr>
        <h1>Chess Bar Charts</h1>
        <div class="d3_chart"></div>
        <hr>
        <h1>Chess Bar SVGs</h1>
        <div class="d3_svg"></div>
    </div>  
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>  
    <script src="app.js"></script>
</body>

</html>
